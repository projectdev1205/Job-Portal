name: Deploy to ECR and Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Print AWS Key ID (for debugging)
        run: |
          echo "🔑 AWS Access Key ID: $AWS_ACCESS_KEY_ID"
          echo "🔑 AWS Secret Key ID: $AWS_SECRET_ACCESS_KEY"
          echo "🌍 AWS Region: us-east-2"
          echo "✅ AWS credentials configured successfully"
          echo "⚠️  WARNING: CREDENTIALS EXPOSED - ROTATE IMMEDIATELY!"
        shell: /usr/bin/bash -e {0}
        env:
          AWS_DEFAULT_REGION: us-east-2
          AWS_REGION: us-east-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 

      - name: Test AWS credentials
        run: |
          echo "🧪 Testing AWS credentials..."
          aws sts get-caller-identity
          echo "✅ AWS credentials are valid!"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: 111311034300.dkr.ecr.us-east-2.amazonaws.com/job-portal-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker build -t $IMAGE_URI .
          docker tag $IMAGE_URI $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $IMAGE_URI
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "IMAGE=$IMAGE_URI" >> $GITHUB_ENV

      - name: Generate Dockerrun.aws.json
        run: |
          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "${IMAGE}"
            },
            "Ports": [
              {
                "ContainerPort": "8000"
              }
            ]
          }
          EOF

      - name: Upload Dockerrun.aws.json to S3
        run: |
          S3_BUCKET="elasticbeanstalk-us-east-2-${{ secrets.AWS_ACCOUNT_ID }}"
          APP_NAME="Job-Portal"
          VERSION_LABEL="app-$(date +'%Y%m%d%H%M%S')"

          aws s3 cp Dockerrun.aws.json s3://$S3_BUCKET/$APP_NAME/$VERSION_LABEL-Dockerrun.aws.json

          echo "S3_KEY=$APP_NAME/$VERSION_LABEL-Dockerrun.aws.json" >> $GITHUB_ENV
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV

      - name: Create new Elastic Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "Job-Portal" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="elasticbeanstalk-us-east-2-${{ secrets.AWS_ACCOUNT_ID }}",S3Key="${S3_KEY}" \
            --auto-create-application

      - name: Deploy new version to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "Job-Portal-env" \
            --version-label "${VERSION_LABEL}"
